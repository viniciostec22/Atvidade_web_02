{% load static %}

{% url 'index' as url_inicio %}
{% url 'produtos' as url_produto %}
{% url 'categorias' as url_categoria %}
{% url 'sobre' as url_sobre %}
<!-- Navegação-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top manu">
  <div class="container">
    <a class="navbar-brand " href="{% url 'index' %}">
      <img src="{% static '/img/logo.png' %}" alt="My image"id="img"/></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
      aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">
       
        <li class="nav-item {% if request.path == url_inicio %}active{% endif %}">
          <a class="nav-link" href="{% url 'index' %}">Home
            <span class="sr-only">(current)</span>
          </a>
        </li>
        <li class="nav-item {% if request.path == url_produto %}active{% endif %}">
          <a class="nav-link" href="{% url 'produtos' %}">Produtos</a>
        </li>
        <li class="nav-item {% if request.path == url_categoria %}active{% endif %}">
        <a class="nav-link " href="{% url 'categorias'%}">Categorias</a>
        </li>
        <li class="nav-item {% if request.path == url_sobre %}active{% endif %}">
          <a class="nav-link" href="{% url 'sobre' %}">Sobre</a>
        </li>
        <li class="nav-item {% if request.path == url_sobre %}active{% endif %}">
          <a class="nav-link" href="{% url 'cadastro' %}">Cadastrar</a>
        </li>
        <li class="nav-item ">
          <a class="nav-link" href="{% url 'logaut' %}">Sair</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
